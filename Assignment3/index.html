<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Dots Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="start-container">
        <h1 class="Tourney">Colour Dots!</h1>
        <button id="start-btn">Start Game</button>
    </div>

    <div class="game-container hidden">
        <div id="score-container">
            <p>score: <span id="score">0</span></p>
        </div>
        <div id="instruction">keep up!</div>
        <div class="circle" id="circle1">Red</div>
        <div class="circle" id="circle2">Green</div>
        <div class="circle" id="circle3">Purple</div>
        <div class="circle" id="circle4">Yellow</div>
        <div class="circle" id="circle5">Pink</div>
        <div class="circle" id="circle6">Blue</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
